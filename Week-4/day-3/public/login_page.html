<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer</title>
    <link rel="stylesheet" href="../style/login_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
 
    
    
</head>  
<body>
 <!-- ////loogin page -->
<div class="container">
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
            <label for="login-Email">UserEmail:</label>
            <input type="text" id="login-username" name="username" autocomplete="username" minlength="3"  >
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" autocomplete="current-password" minlength="2" maxlength="20" >
<span style="color: red; display: none;" id="userPasswordError">Incorrect Password</span>
            <button type="submit" id="button" >Login</button>
        </form>
        <p>Don't have an account? <a href="#addEmployeeModal" data-toggle="modal">Create one</a></p>
    </div>
</div>

<!-- modal -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="employeeForm">
                <div class="modal-header">                      
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="fname" >
                        <span id="firstError" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" id="lname" >
                        <span id="lastError" style="color: red;"></span>
                    </div>
                    
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" >
                        <span id="emailError" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" id="address" ></textarea>
                        <span id="addressError" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="Password" class="form-control" id="password" >
                         <span id="passwordError" style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select name="role" id="role">
                            <option value="Admin">Admin</option>
                            <option value="Customer">Customer</option>
                            <option value="Super Admin">Super Admin</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" maxlength="10" >
                        <span id="phoneError" style="color: red;"></span>
                    </div>      
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" class="form-control" id="website" >
                        <span id="websiteError" style="color: red;"></span>
                    </div>  
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" id="company" >
                        <span id="companyError" style="color: red;"></span>
                    </div>              
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" id="Add_Items" value="Add" >
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../dist/day-1/script/Login_Page.js"></script>
<!-- <script src="../Script/Modal_Acces._Code.js"></script> -->
</body>
</html>
