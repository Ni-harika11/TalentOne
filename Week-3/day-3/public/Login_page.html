<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer</title>
    <!-- jQuery and Bootstrap JS (necessary for modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../Style/Login_page.css">
 
    
    
</head>  
<body>
 <!-- ////loogin page -->
 <div class="container">
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" autocomplete="username" minlength="3"  >
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" autocomplete="current-password" minlength="2" maxlength="20" >
            <span style="color: red;" id="userPasswordError">Enter Correct Password</span>

            <button type="submit" id="button" onkeyup="loginClick()">Login</button>
        </form>
        <p>Don't have an account? <a href="../public/Login_page.html">Create one</a></p>
    </div>
</div>

<script src="../Script/Login_page.js"></script>
</body>
</html>
