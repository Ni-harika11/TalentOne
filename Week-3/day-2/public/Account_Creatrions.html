<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/Account_Creations.css">
</head>

<body>
    
<!-- Registration Page -->
<div class="container">
    <div class="form-container" id="registerForm">
        <h2>Create an Account</h2>
        <form id="registerFormElement"  >
            <label for="register-username" >Username:</label>
            <input type="text" id="register-username" autocomplete="on"maxlength="30" >

            <label for="register-email">Email:</label>
            <input type="email" id="register-email"autocomplete="on" >

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" autocomplete="on">

            <label for="confirom-password"> ConfiromPassword:</label>
            <input type="password" id="confirom-password"autocomplete="on"  >

            <button type="submit" id="register_button">Create Account</button>
        </form>
        <!-- <p>Already have an account? <a href="login_page.html">Login here</a></p> -->
    </div>
</div>



<script src="../Script/Account_Creations.js"></script>
</body>
</html>
