<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <title>Split Screen Forms</title>
</head>  
<body >
    <div class="flex h-screen ">
         <!-- Left Side (Image/Content) -->
        <div class="w-1/2 bg-gray-100 flex items-center justify-center">
            <img src="../assets/Weather-pana.png" alt="Weather Image">
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <!-- Tab Buttons -->
            <div class="flex justify-around mb-8">
                <button id="loginTab" class="tab-button text-lg font-bold py-2 w-1/2 border-b-2 border-blue-600">Login</button>
                <button id="signupTab" class="tab-button text-lg font-bold py-2 w-1/2 border-b-2 border-transparent hover:border-blue-600">Signup</button>
            </div>
    
           <!-- Login Form @_harsh_jha_-->

        <form id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border  rounded-lg" placeholder="name@company.com"  autocomplete="current-email" required >
                <span id="emailError" class="text-red-500"></span>
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded-lg"  autocomplete="new-password" required>
                <span id="passwordError" class="text-red-500"></span>

            </div>
             
 
            <button id="button" type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>

        <!-- Signup Form -->
        <form action="#loginForm" id="signupForm" class="space-y-4 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Signup</h2>
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="signup-fname" class="w-full p-2 border rounded-lg" placeholder="Your First Name"  required >
                <span id="fError" class="text-red-500"></span>
            </div>
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700">Lst Name</label>
                <input type="text" id="signup-lname" class="w-full p-2 border rounded-lg" placeholder="Your Last Name"  required>
                <span id="lError" class="text-red-500"></span>
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" class="w-full p-2 border rounded-lg" placeholder="name@company.com"   autocomplete="new-email" required  >
                <span id="EError" class="text-red-500"></span>
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" class="w-full p-2 border rounded-lg"    autocomplete="new-password"required >
                <span id="PError" class="text-red-500"></span>
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="signup-cpassword" class="w-full p-2 border rounded-lg"    autocomplete="new-password"  required>
                <span id="CError" class="text-red-500"></span>
            </div>
            <button type="submit" id="btn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Signup</button>

        </form>
        </div>
    </div>
    </div>
    <script src="../dist/login_singup.js"></script>
  </body>
</html>
